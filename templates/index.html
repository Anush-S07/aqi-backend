<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Air Quality Index Predictor</h1>

    <form id="aqiForm">
        <label>PM2.5 (µg/m³):</label>
        <input type="number" id="pm25" step="0.1" required><br>

        <label>PM10 (µg/m³):</label>
        <input type="number" id="pm10" step="0.1" required><br>

        <label>CO (ppb):</label>
        <input type="number" id="co" step="0.1" required><br>

        <label>SO₂ (ppb):</label>
        <input type="number" id="so2" step="0.1" required><br>

        <label>NO₂ (ppb):</label>
        <input type="number" id="no2" step="0.1" required><br>

        <label>O₃ (ppb):</label>
        <input type="number" id="o3" step="0.1" required><br>

        <button type="submit">Predict AQI</button>
    </form>

    <div id="result" style="margin-top:20px; font-weight:bold;"></div>

    <script>
        document.getElementById("aqiForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const data = {
                pm25: parseFloat(document.getElementById("pm25").value),
                pm10: parseFloat(document.getElementById("pm10").value),
                co: parseFloat(document.getElementById("co").value),
                so2: parseFloat(document.getElementById("so2").value),
                no2: parseFloat(document.getElementById("no2").value),
                o3: parseFloat(document.getElementById("o3").value)
            };

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.error) {
                    document.getElementById("result").innerText = "Error: " + result.error;
                } else {
                    document.getElementById("result").innerText =
                        `AQI: ${result.aqi} | Category: ${result.category} | ${result.description}`;
                    document.getElementById("result").style.color = result.color;
                }
            } catch (error) {
                document.getElementById("result").innerText = "Request failed: " + error;
            }
        });
    </script>

</body>

</html>
